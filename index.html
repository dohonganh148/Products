<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ShoppingCart</title>
    <!-- FONT GOOGLE -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&family=Oswald:wght@300;400;500;600;700&family=Roboto:wght@300;400;500;700;900&family=Work+Sans:wght@300;400;600;700&display=swap"
    />
    <!-- FONT AWESOME -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <!-- MAIN CSS -->
    <link rel="stylesheet" href="./scss/style.css" />
  </head>
  <body>
    <div class="banner">
      <button class="cart-total" id="cart-total">
        <i class="fa fa-shopping-cart icon-cart"></i>
      </button>
      <span class="total-quantify" id="totalQuantify"></span>
      <div class="filterProduct">
        <select name="typeProduct" id="typeProduct">
          <option value="none">Chọn loại sản phẩm</option>
          <option value="iphone">Iphone</option>
          <option value="samsung">Samsung</option>
        </select>
      </div>
      <div>
        <div class="container">
          <div class="main-cart" id="productList"></div>
        </div>
      </div>
      <div class="cover" id="cover" onclick="closeCart()"></div>
      <div class="side-nav" id="cart">
        <button id="btnCloseCart">
          <i class="fa fa-times"></i>
        </button>
        <h2>Cart</h2>
        <div class="cart-group" id="cart-group"></div>
        <div class="cart-footer">
          <div class="total-price">
            <p>Total: $ <span id="totalPrice"></span></p>
          </div>
          <div class="cart-actions">
            <button class="btnAction btnBuy" id="btnPurchase">
              Purchase <i class="fa fa-credit-card"></i>
            </button>
            <button class="btnAction btnClear" id="btnClear">
              Clear Cart <i class="fa fa-trash"></i>
            </button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.1.3/axios.min.js"
      integrity="sha512-0qU9M9jfqPw6FKkPafM3gy2CBAvUWnYVOfNPDYKVuRTel1PrciTj+a9P3loJB+j0QmN2Y0JYQmkBBS8W+mbezg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./models/product.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
